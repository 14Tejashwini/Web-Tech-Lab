<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Program 4 - Validating a textbox</title>
        <script languagae="javascript">
            function button_click()
            {
                var fname=f.fname.value;
                var spchar="!@#$%^&*()+=-[]\\\';,./{}|\":<>?~";
                var number="0123456789";
                var uppercase="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
                if (fname.length<6)
                {
                    alert("First name atleast 6 characters");
                }
                if(fname!="")
                {
                    for(var i=0;i<fname.length;i++)
                    {
                        if(spchar.indexOf(fname.charAt(i))!=-1 || uppercase.indexOf(fname.charAt(i))!=-1)
                        {
                            alert("Username should not have special characters and no upper case letters");
                            f.fname.value="";
                            return false;
                        }
                    }
                }
                if(fname!="")
                {
                    for(var i=0;i<fname.length;i++)
                    {
                        if(number.indexOf(fname.charAt(i))!=-1)
                        {
                            alert("Username should not have numbers");
                            f.fname.value="";
                            return false;
                        }
                    }
                }
                if(fname.length>=6)
                {
                    alert("Valid Username");
                    return true;
                }
            }
        </script>
    </head>
    <body>
        <center>
            <form name="f">
                <table>
                    <h2 align="center">USER NAME VALIDATION</h2><br>
                    <tr>
                        <td align="right">USERNAME:</td>
                        <td><input type="text" name="fname" maxlength=20 size=30></td>
                    </tr>
                    <br>
                    <tr>
                        <td></td>
                        <td><br><input type="button" value="SUBMIT" onClick="button_click()"></td>
                    </tr>
                </table>
                </form>
                </center>
                </body>
                </html>

            </form>
        </center>
